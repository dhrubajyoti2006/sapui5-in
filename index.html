<!doctype html>
<html>
	<head>
		<meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta charset="utf-8" />

		<title>UI5 Application: sapui5in.ui</title>

		<script
			id="sap-ui-bootstrap"
			src="https://ui5.sap.com/1.131.1/resources/sap-ui-core.js"
			data-sap-ui-resource-roots='{
				"sapui5in.ui": "./",
				"sapui5in.controls": "resources/sapui5in/controls/"
			}'
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-on-init="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-compat-version="edge"
			data-sap-ui-frame-options="trusted"
			data-sap-ui-xx-waitForTheme="true"
			data-sap-ui-xx-supportedLanguages="en,de"
		></script>
	</head>

	<body class="sapUiBody">
		<div data-sap-ui-component data-name="sapui5in.ui"></div>
	</body>
</html>
