specVersion: "4.0"
metadata:
  name: sapui5in.ui
type: application
framework:
  name: SAPUI5
  version: "1.131.1"
  libraries:
    - name: sap.m
    - name: sap.tnt
    - name: sap.f
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  settings:
    includeDependency:
      - "sapui5in.controls"
  resources:
    excludes:
      - "test/e2e/**"
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
